<!DOCTYPE html> 
<html lang="en"> 
 
<head> 
    <title>Belajar Operasi Aritmatika</title> 
</head> 
 
<body> 
 
    <script> 
        var a = 50; 
        var b = 2; 
        var c = 0;  

        c = a - b; 
        document.write(`${a} - ${b} = ${c}<br/>`); 

        c = a * b; 
        document.write(`${a} * ${b} = ${c}<br/>`); 
 
        c = a ** b; 
        document.write(`${a} ** ${b} = ${c}<br/>`); 
 
        c = a / b; 
        document.write(`${a} / ${b} = ${c}<br/>`); 

        c = a % b; 
        document.write(`${a} % ${b} = ${c}<br/>`); 
    </script> 
</body> 
 
</html>
