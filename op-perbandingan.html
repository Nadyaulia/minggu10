<!DOCTYPE html> 
<html lang="en"> 
 
<head> 
    <title>Belajar Operator Perbandingan Javascript</title> 
</head> 
 
<body> 
 
    <script> 
        var udinus = 50; 
        var semarang = 25; 
 
        var hasil = udinus == semarang; 
        document.write(`${udinus} == ${semarang} = ${hasil}<br/>`); 
         
        var hasil = udinus > semarang; 
        document.write(`${udinus} > ${semarang} = ${hasil}<br/>`); 
         
        var hasil = udinus >= semarang; 
        document.write(`${udinus} >= ${semarang} = ${hasil}<br/>`); 
         
        var hasil = udinus < semarang; 
        document.write(`${udinus} < ${semarang} = ${hasil}<br/>`); 
         
        var hasil = udinus <= semarang;
        document.write(`${udinus} <= ${semarang} = ${hasil}<br/>`); 
         
        var hasil = udinus != semarang; 
        document.write(`${udinus} != ${semarang} = ${hasil}<br/>`); 
    </script> 
</body> 
 
</html>
