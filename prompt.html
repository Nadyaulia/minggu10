<!DOCTYPE html> 
<html> 
    <head> 
        <title>Belajar Dialog Promp Javascript</title> 
    </head> 
    <body> 
    <script> 
        var nama = prompt("Siapa nama kamu?", ""); 
        var kampus = prompt("Kuliah dimana kamu?", ""); 
        var asal = prompt("Kamu berasal dari kota mana?", ""); 
        document.write("<p> hai sister "+ nama +"</p>"); 
        document.write("<p> oh ternyata kamu kuliah di "+ kampus +"</p>");
        document.write("<p> kamu berasal dari "+ asal +"</p>");  
    </script> 
    </body> 
</html>
