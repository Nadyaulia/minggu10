<!DOCTYPE html> 
<html lang="en"> 
 
<head> 
    <title>Belajar Operator Penugasan Javascript</title> 
</head> 
 
<body> 
 
    <script> 
        document.write("awal awal nilai...<br>"); 
        var score = 100; 
        document.write("score (awal) = "+ score + "<br/>"); 
 
        score += 5; 
        document.write("score (+5) = "+ score + "<br/>"); 

        score -= 2; 
        document.write("score (-2) = "+ score + "<br/>"); 
 
        score *= 7; 
        document.write("score (*7) = "+ score + "<br/>"); 
 
        score /= 7; 
        document.write("score (/7) = "+ score + "<br/>"); 

        score **= 2; 
        document.write("score (**2) = "+ score + "<br/>"); 
  
        score %= 5; 
        document.write("score (%5) = "+ score + "<br/>"); 
    </script> 
</body> 
 
</html>
