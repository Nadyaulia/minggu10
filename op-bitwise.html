<!DOCTYPE html> 
<html lang="en"> 
 
<head> 
    <title>Belajar Operator Bitwise Javascript</title> 
</head> 
 
<body> 
 
    <script> 
        var x = 7; 
        var y = 2; 
 
        var hasil = x & y; 
        document.write(`${x} & ${y} = ${hasil}<br/>`); 
 
        var hasil = x | y; 
        document.write(`${x} | ${y} = ${hasil}<br/>`); 

        var hasil = x ^ y; 
        document.write(`${x} ^ ${y} = ${hasil}<br/>`); 
 
        var hasil = ~x; 
        document.write(`~${x} = ${hasil}<br/>`); 
         
        var hasil = x >> y; 
        document.write(`${x} >> ${y} = ${hasil}<br/>`); 
 
        var hasil = x << y; 
        document.write(`${x} << ${y} = ${hasil}<br/>`); 
 
        var hasil = x >>> y; 
        document.write(`${x} >>> ${y} = ${hasil}<br/>`); 
 
    </script> 
</body> 
 
</html>
